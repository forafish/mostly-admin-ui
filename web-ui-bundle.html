<!-- ADMIN -->

<nuxeo-slot-content name="adminAnalyticsMenuItem" slot="ADMINISTRATION_MENU" order="10">

        <mostly-menu-item name="analytics" label="analytics.heading" route="administration:analytics"></mostly-menu-item>

<!-- DRAWER -->

<nuxeo-slot-content name="homePage" slot="PAGES" order="0">
  <template>
    <mostly-home name="home" processes="[[processes]]"></mostly-home>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="errorPage" slot="PAGES">
  <template>
    <mostly-page name="error">
      <div class="header"></div>
      <div class="content">
        <paper-card>
          <nuxeo-error id="error" code="[[error.code]]" url="[[error.url]]" message="[[error.message]]">
          </nuxeo-error>
        </paper-card>
      </div>
    </mostly-page>
  </template>
</nuxeo-slot-content>

</nuxeo-slot-content>
<nuxeo-slot-content name="personalWorkspaceDrawerPage" slot="DRAWER_PAGES">

    <playing-document-tree name="personalWorkspace" label="app.personalSpace"

</nuxeo-slot-content>
