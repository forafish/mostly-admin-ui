<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../paper-toolbar/paper-toolbar.html">

<!--
`mostly-page`
@group Mostly UI
@element mostly-page
-->
<dom-module id="mostly-page">
  <template>

    <style>
      :host {
        display: block;
      }

      paper-header-panel {
        height: 100vh;
      }

      paper-header-panel ::content .content {
        padding: 16px;
      }
      
      paper-toolbar {
        --paper-toolbar-height: 53px;
        --paper-toolbar-sm-height: 53px;
        width: 100%;
        height: 53px;
        color: var(--nuxeo-app-header);
        background: var(--nuxeo-app-header-background);
        box-shadow: 1px 0 0 rgba(0, 0, 0, 0.1) inset, 0 3px 5px rgba(0,0,0,0.1);
        z-index: 3;
      }

      paper-toolbar ::content .header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        width: 100%;
        padding-right: 64px;
      }

      @media (max-width: 1024px) {
        paper-toolbar ::content .header {
          overflow-y: scroll;
        }
      }

      @media (max-width: 1024px) {
        paper-header-panel ::content .content {
          padding: 1.1rem .5rem;
        }
      }
    </style>

    <paper-header-panel mode="seamed">
      <paper-toolbar>
        <content select=".header"></content>
      </paper-toolbar>
      <content select=".content"></content>
    </paper-header-panel>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'mostly-page'
  });
</script>
